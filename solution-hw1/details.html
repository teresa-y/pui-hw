<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bun Bun Bake Shop</title>

  <link rel="stylesheet" media="all" type="text/css" href="css/styles.css">
</head> 
  
  <body>
    <header>
      <a href="index.html"><img src="logo/logo-01.svg" 
                              alt="bun bun bake shop logo"></a>
      <hr>
      <div class = "nav">
        <a href="index.html" class="selected">PRODUCTS</a><br><br>
        <a href="cart.html">CART</a>
      </div>
    </header>

    <div class="content">
      <h1>Original Cinnamon Roll</h1>
      <div class="item-details">
        <img src="products/original-cinnamon-roll.jpg" 
          alt="picture of original cinnamon roll">
        <div class = "custom">
          <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>
          <div class="dropdown">
            <form>  
              <label>Glazing:</label><br>  
              <select>  
              <option value="keep original">Keep Original   
              </option>  
              <option value="sugar milk">Sugar Milk   
              </option>  
              <option value="vanilla milk">Vanilla Milk   
              </option>  
              <option value="double chocolate">Double Chocolate   
              </option>  
              </select>  
            </form>
            
            <form>  
              <label>Pack size:</label><br>  
              <select>  
              <option value="1">1   
              </option>  
              <option value="3">3   
              </option>  
              <option value="6">6   
              </option>  
              <option value="12">12   
              </option>  
              </select>  
            </form>  
          </div>
          
          <div class="price-info">
            <p>$2.49</p>
            <p class="button">Add to Cart</p>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
