<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bun Bun Bake Shop</title>

  <link rel="stylesheet" media="all" type="text/css" href="css/styles.css">
</head> 
  
  <body>
    <header>
      <a href="index.html"><img src="logo/logo-01.svg" 
                              alt="bun bun bake shop logo"></a>

      <div class ="header-right"> 
        <div class = "nav">
          <a href="index.html" class="selected">PRODUCTS</a><br><br>
          <a href="cart.html">CART</a>
        </div>

          <hr>
          <h1 class="product-name">Original Cinnamon Roll</h1>
      </div>

    </header>

    <div class="content">
      <div class="item-details">
        <div class="item-img"><img src="products/original-cinnamon-roll.jpg" 
          alt="picture of original cinnamon roll"></div>
        <div class = "custom">
          <div class="detail-desc">Customize our delicious, hand-made cinnamon roll to your liking!</div>
          <div class="dropdown">
            <form>  
              <label>Glazing:</label><br>  
              <select id = "glazingOption" onchange = "glazingChange(this)">  
              <option value="0">Keep Original   
              </option>  
              <option value="1">Sugar Milk   
              </option>  
              <option value="2">Vanilla Milk   
              </option>  
              <option value="3">Double Chocolate   
              </option>  
              </select>  
            </form>
            
            <form>  
              <label>Pack size:</label><br>  
              <select id = "sizeOption" onchange = "sizeChange(this)">  
              <option value="0">1   
              </option>  
              <option value="1">3   
              </option>  
              <option value="2">6   
              </option>  
              <option value="3">12   
              </option>  
              </select>  
            </form>  
          </div>
          
          <div class="price-info">
            <div id="item-price">$2.49</div>
            <div class = "button">Add to Cart</div>
          </div>

        </div>
      </div>
    </div>

    <script src="js/rollsData.js"></script>
    <script src="js/app.js"></script>
  

  </body>
</html>
