<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bun Bun Bake Shop</title>

  <link rel="stylesheet" media="all" type="text/css" href="css/styles.css">
</head> 
  
  <body>
    <header>
        <a href="index.html"><img src="logo/logo-01.svg" 
                                alt="bun bun bake shop logo"></a>
  
        <div class ="header-right"> 
          <div class = "nav">
            <a href="index.html">PRODUCTS</a><br><br>
            <a href="cart.html" class="selected">CART</a>
          </div>
  
            <hr>
            <h1>Shopping Cart</h1>
        </div>
  
      </header>
  
    <div class="content">
        <div class = "cart-info">

            <template id="cart-item-template">

                <div class="cart-item-container">

                    <div class = "cart-item-info">
                        <div class = "item-info-left">
                            <div class="cart-img">
                                <img src="products/original-cinnamon-roll.jpg"
                                alt = "picture of original cinnamon roll">  
                            </div>
                        </div>

                        <div class = "item-info-right">
                            <div class="item-desc">
                                <div class="cart-item-name">
                                    Original Cinnamon Roll
                                </div>

                                <div class="cart-item-glazing">
                                    Glazing: Keep Original
                                </div>

                                <div class="cart-item-packsize">
                                    Pack Size: 1
                                </div>
                            </div>
                            <div class="cart-item-price">
                                $2.49
                            </div>    
                        </div>
                    </div>

                    <button class="remove-item">Remove</button>

                </div>

            </template>

        </div>

            <div class = "total-info">

            <hr>

            <div class="total">
                <p>Total</p>
                <div class="total-price">
                </div>
            </div>

            <div class="button">
                Checkout
            </div>
            
        </div>
    </div>

    
    <script src="js/rollsData.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>

  </body>
</html>
